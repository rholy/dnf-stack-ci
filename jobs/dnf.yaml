- scm:
    name: dnf-scm
    scm:
      - git:
          url: "https://github.com/rpm-software-management/dnf.git"
          branches:
            - origin/master
            - origin/auto
          basedir: dnf
          skip-tag: true

- project:
    name: dnf
    github-token: !include-raw: github-token.txt
    ghprb-auth-id: !include-raw: ghprb-auth-id.txt
    github_repo: rpm-software-management/dnf

    jobs:
      - github-testers-jobs

    white-lists: |
        jsilhan
        mluscon
        ignatenkobrain
        j-mracek
        MichaelMraka
        mhatina
        stepasm
